---
AWSTemplateFormatVersion: "2010-09-09"
Description: "will.deberry IAM Lab 3.3"

Resources:
  IAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:user/will.deberry.labs
            Action:
              - sts:AssumeRole
      Description: will.deberry iam role
      Policies:
        - PolicyName: will.deberry-S3BucketPolicy
          PolicyDocument:
            Statement:
              - Sid: S3Bucket1ListOnlyPrefix
                Effect: Allow
                Action:
                  - s3:*
                Resource:
                  - !GetAtt S3Bucket1.Arn
                  - !Sub ${S3Bucket1.Arn}/lebowski/*
              - Sid: S3Bucket2Admin
                Effect: Allow
                Action:
                  - s3:*
                Resource:
                  - !GetAtt S3Bucket2.Arn
                  - !Sub ${S3Bucket2.Arn}/*
      RoleName: will.deberry-iam-role

  S3Bucket1:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: will.deberry-bucket1
      Tags:
        - Key: Owner
          Value: will.deberry.labs

  S3Bucket2:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: will.deberry-bucket2
      Tags:
        - Key: Owner
          Value: will.deberry.labs

Outputs:
  IAMRoleARN:
    Description: IAMRole ARN
    Value: !GetAtt IAMRole.Arn

  S3Bucket1:
    Description: S3Bucket1 Name
    Value: !Ref S3Bucket1

  S3Bucket2:
    Description: S3Bucket2 Name
    Value: !Ref S3Bucket2
